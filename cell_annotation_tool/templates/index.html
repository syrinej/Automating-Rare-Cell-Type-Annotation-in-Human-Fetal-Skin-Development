<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Type Annotation Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Annotation Tool</a>
    </nav>
    <div class="container">
        <h1 class="text-center text-primary my-4">Cell Type Annotation Tool</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="file">Upload Gene Expression Data (CSV, TSV, H5AD):</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Annotate</button>
        </form>
    </div>
</body>
</html>
